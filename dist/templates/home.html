<h1>Bloc Chat</h1>


<section class="rooms container clearfix">
    <div class="community-room-container column fourth" ng-repeat="room in home.rooms track by $index">
        <div class="community-room-info caption">
            <p>
                <a class="room-name" ui-sref="room">{{ room.roomName }}</a>
                <br/>
                {{ room.messages.length }} messages
                <br/>
            </p>
        </div>
    </div>


    <!-- <script type="text/ng-template" id="myModalContent.html">   -->
    <script type="text/ng-template" id="addRoom.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
    </script>


     <button type="button" class="btn btn-default" ng-click="home.open()">Make a Room!</button>
<!--     <button type="button" class="btn btn-default" ng-click="home.open()">Open me!</button>  -->


</section>
